<div class="titulo">
<h1>Porcenator</h1>
<br><br>
<p>Porcentagem ou percentagem é uma medida de razão com base 100.</p>
<p>É um modo de expressar uma proporção ou uma relação entre 2 valores a partir de uma fração cujo denominador é 100, ou seja, é dividir um número por 100.</p>
</div>
<body>

    <div class="container">
        <form>
            Quanto é
            <input type="number" required>
            % de
            <input type="number" required>
            ?
        </form>
        <div>
            <button> <strong> Calcular  </button><span></span>
        </div>
    </div>

    <script src="porcentagem.js"></script>
    
</body>
